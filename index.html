<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="autor" content="Wissam Fawaz" />
    <meta property="og:title" content="Tweet quotes tool" />
    <meta
      property="og:description"
      content="A tool to post random quotes to Twitter."
    />
    <meta
      property="og:url"
      content="https://wissamfawaz.com/Apps/TweetQuotes/index.html"
    />
    <meta
      property="og:image"
      content="https://wissamfawaz.com/Apps/TweetQuotes/toolPreview.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@300;400;700&family=Ubuntu:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Random Quote Generator</title>
    <script
      src="https://kit.fontawesome.com/a79f6758b9.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container container-flex">
      <header><h1>Tweet Random Quotes</h1></header>
      <section class="quotes">
        <p class="quote-text"></p>
      </section>
      <section class="controls">
        <a class="new-quote button"> Generate a quote </a>
        <a class="twitter button" target="_blank" rel="noreferrer"
          >Tweet the quote<i class="fa-brands fa-twitter"></i
        ></a>
      </section>
    </div>
  </body>
</html>
